<Html>
<head>
<title>Registration Page</title>
</head>
	<style>
		input[type=tel] {
			width: 11em;
		}
	</style>
</head>
<body bgcolor="Lightblue">
	<form>
		<label> First Name: </label> 
		<input type="text" name="firstname" placeholder="Enter first name..." /> <br><br> 
		
		<label> Last Name: </label> 
		<input type="text" name="lastname" placeholder="Enter last name..."/> <br><br> 
		
		<label> Course: </label> 
		<select>
			<option value="Course">Course</option>
			<option value="BCA">BCA</option>
			<option value="BBA">BBA</option>
			<option value="B.Tech">B.Tech</option>
			<option value="MBA">MBA</option>
			<option value="MCA">MCA</option>
			<option value="M.Tech">M.Tech</option>
		</select> <br> <br> 
		
		<label> Gender: </label><br> 
		<input type="radio" name="male" /> Male <br> 
		<input type="radio" name="female" /> Female <br> 
		<input type="radio" name="other" />	Other <br> <br> 
		
		<label> Phone: </label> 
		<input type="text" name="country code" value="+91" size="2" /> 
		<input type="tel" name="phone" size="10" placeholder="Enter phone number..." /> <br> <br> 
		
		Address: <textarea placeholder="Enter address..." cols="80" rows="5" > </textarea> <br> <br> 
		
		Email: <input type="email" id="email" name="email" /> <br> <br>
		
		Password: <input type="Password" id="pass" name="pass"> <br> <br>
		Re-type	password: <input type="Password" id="repass" name="repass"> <br><br>
		
		<input type="checkbox" value="terms"> 
		<label> I agree	to the <a href="">terms and conditions</a></label><br><br> 
		
		<input type="button" value="Submit" />
	</form>
</body>
</html>
