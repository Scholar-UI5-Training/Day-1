<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<script src="./js/main.js"></script>
	<form id="basicForm">
		<div class="container">
			<h1>Student Registration Form</h1>
			<hr>
			<label> First Name: </label> 
			<input id="fname" type="text" name="firstname"	placeholder="First name" required /> 
			<label> Last Name: </label> 
			<input id="lname" type="text" name="lastname" placeholder="Last name" required />
			
			<div>
				<label> Course: </label> 
				<select id="course">
					<option value="Course">Course</option>
					<option value="BCA">BCA</option>
					<option value="BBA">BBA</option>
					<option value="B.Tech">B.Tech</option>
					<option value="MBA">MBA</option>
					<option value="MCA">MCA</option>
					<option value="M.Tech">M.Tech</option>
				</select>
			</div>
			
			<div>
				<label> Gender: </label><br> 
				<input type="radio" value="Male" name="gender" onclick="onRadioClick(this)"> Male 
				<input type="radio"	value="Female" name="gender" onclick="onRadioClick(this)"> Female 
				<input type="radio"	value="Other" name="gender" onclick="onRadioClick(this)"> Other
			</div>
			
			<label> Phone: </label> 
			<div>
				<input id="cc" type="text" name="country code" placeholder="Country Code" value="+91" size="2" /> 
				<input id="phone" type="tel" name="phone" placeholder="Phone no." size="10" required> 
			</div>
			
			Current Address : <textarea id="address" cols="80" rows="5" placeholder="Current Address"
				placeholder="Enter address..." required>  
			</textarea>
			
			<label for="email"><b>Email</b></label> 
			<input id="email" type="email" placeholder="Enter Email" name="email" required> 
			
			<label for="psw"><b>Password</b></label> 
			<input id="psw" type="password"	placeholder="Enter Password" name="psw" required> 
			
			<label for="psw-repeat"><b>Re-type Password</b></label> 
			<input id="psw_repeat" type="password" placeholder="Retype Password" name="psw-repeat" required>
			
			<input id="termsCb" type="checkbox" value="terms"> 
			<label> I agree	to the <a href="">terms and conditions</a></label><br><br>
			
			<button type="button" value="send" class="registerbtn" onclick="onRegister()" >Register</button>
		</div>
	</form>
</body>
</html>
